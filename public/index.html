<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Loteria</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script> -->
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <h1 style="text-align: center;">Loteria</h1><br>
        <div id="menu-div" style="text-align: center; display: block;">
            <input id="display-name-txt" type="text" placeholder="Enter name.."><br><br><br><br>
            <input id="create-room-btn" type="button" value="Create room"><br><br>
            <input id="join-room-txt" type="text" placeholder="Enter room code..">
            <input id="join-room-btn" type="button" value="Join room">
        </div>

        <div id="room-div" style="text-align: center; display: none;">
            <p id="room-code-txt">You are in room <p><br><br>
            <!-- <p id="room-players-txt" style="white-space: pre-line;">Players: </p><br><br> -->
            <div id="player-list-div"></div>
            <input id="start-game-btn" type="button" value="Start"><br><br>
            <input id="leave-game-btn" type="button" value="Leave">
        </div>

        <script src="index.js"></script>
    </body>
</html>
